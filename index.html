<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img class="mountain-logo" src="images/logo.png" alt="brand-img">
                <h1>High Point</h1>
            </div>
            <div class="image"></div>

            <div class="text">
                Welcome! <br>
                Ready to get your future started?
            </div>
        </div>

            <form id="form">

                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already Have an Account?<br>
                        <span>Sign In</span>
                    </div>

                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/30/000000/google-logo.png">Sign Up
                        </div>
                
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png">Sign Up
                        </div>
                    </div>
                </div>

       
                <!-- User input -->
                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="John Doe"
                            autocomplete="off"
                        >

                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                </div>

                <!-- Email input -->
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
          
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="johndoe123@gmail.com"
                        autocomplete="off"
                    >
          
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <!-- Password input -->
                <div id="passwordForm">
                    <label id=passwordLabel for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter Password"
                            autocomplete="off"
                        >

                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                    <input id="passwordCheck" type="checkbox" onclick="myFunction();" >
                    <p id="t">visible</p>
                   
                    
                    
                </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="js/index.js"></script>
  </body>
  
</html>
